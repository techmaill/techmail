<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Mail Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    #email-box { background: white; padding: 15px; margin: 20px auto; width: 50%; border-radius: 10px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #inbox { margin-top: 20px; }
    .mail { background: white; padding: 10px; margin: 10px auto; width: 60%; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Temporary Email</h1>
  <div id="email-box">
    <p id="email">Loading...</p>
    <button onclick="generateEmail()">New Email</button>
    <button onclick="copyEmail()">Copy Email</button>
  </div>

  <h2>Inbox</h2>
  <div id="inbox">No messages yet...</div>

  <script>
    let email = "";
    let login = "";
    let domain = "";

    async function generateEmail() {
      let res = await fetch("https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1");
      let data = await res.json();
      email = data[0];

      // split email into login & domain
      [login, domain] = email.split("@");

      // Show Gmail instead of temp domain
      document.getElementById("email").innerText = login + "@gmail.com";

      checkInbox();
    }

    function copyEmail() {
      // Copy Gmail-looking email (fake for display)
      let fakeEmail = login + "@gmail.com";
      navigator.clipboard.writeText(fakeEmail);
      alert("Email copied: " + fakeEmail);
    }

    async function checkInbox() {
      setInterval(async () => {
        let res = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`);
        let mails = await res.json();
        let inboxDiv = document.getElementById("inbox");
        inboxDiv.innerHTML = "";
        if (mails.length === 0) {
          inboxDiv.innerHTML = "No messages yet...";
        } else {
          mails.forEach(m => {
            inboxDiv.innerHTML += `<div class="mail"><b>${m.from}</b><br>${m.subject}</div>`;
          });
        }
      }, 5000); // check every 5 seconds
    }

    // first load
    generateEmail();
  </script>

</body>
</html>
