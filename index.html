<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechMail - Temporary Email</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #emailBox { margin: 20px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
    button { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h1>Welcome to TechMail</h1>
  <p>Click the button below to generate a temporary email:</p>
  <button onclick="generateEmail()">Generate Email</button>

  <div id="emailBox"></div>

  <script>
    function generateEmail() {
      const chars = "abcdefghijklmnopqrstuvwxyz1234567890";
      let randomStr = "";
      for (let i = 0; i < 8; i++) {
        randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const email = randomStr + "@techmail.com";
      document.getElementById("emailBox").innerText = email;
    }
  </script>
</body>
</html>
